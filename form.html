<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Biodata Form</title>
</head>
<body>
    <fieldset>
        <legend>Biodata</legend>
        <form action="./response.html" name="biodata" target="_blank" method="get" align="center">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="ENTER YOUR NAME" required>
            <br><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="attempt">Attempt:</label>
            <input type="number" id="attempt" name="attempt" min="1" max="5" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ENTER YOUR EMAIL" required>
            <br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" cols="30" placeholder="ENTER YOUR ADDRESS" required></textarea>
            <br><br>
            <label for="tel">Phone:</label>
            <input type="tel" id="tel" name="tel" placeholder="ENTER YOUR PHONE NUMBER" required>
            <br><br>

            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </fieldset>

            <br><br>

            <fieldset>
                <legend>Vehicles you have</legend>
                <input type="checkbox" id="car" name="vehicle" value="car">
                <label for="car">Car</label>
                <input type="checkbox" id="bike" name="vehicle" value="bike">
                <label for="bike">Bike</label>
            </fieldset>
            <br><br>

            <label for="select">Select your language:</label>
            <select id="select" name="select">
                <option value="">Select the language</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            <br><br>

            <label for="file">Upload your resume:</label>
            <input type="file" id="file" name="file" >
            <br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter password" minlength="6" autocomplete="new-password" required>
            <br><br>
            <label for="appoint">Appointment:</label>
            <input type="time" id="appoint" name="appoint" required>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
    
</body>
</html>
