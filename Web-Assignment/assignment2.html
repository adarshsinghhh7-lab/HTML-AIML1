<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic HTML Page</title>
  
</head>
<body>

  <!-- Semantic Element: Header -->
  <header>
    <h1>Welcome to My Website</h1>
    <p>This is a simple HTML page using semantic and non-semantic elements.</p>
  </header>

  <!-- Non-Semantic Element: Div -->
  <div class="container">
    
    <!-- Semantic Element: Section -->
    <section>
      <h2>About Me</h2>
      <p>Hi! I'm a Adarsh learning web development. I enjoy working with 
        <span class="highlight">HTML</span>;
    </section>

  </div>

</body>
</html>
