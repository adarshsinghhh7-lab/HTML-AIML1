<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Hyperlinks Example</title>
</head>
<body>
    <h1>Hyperlinks for Text, Image, Audio, and Video</h1>

    <!-- Text Link -->
    <p>Visit this website: 
        <a href="https://www.google.com" target="_blank">Google</a>
    </p>

    <!-- Image Link -->
    <p>Click the image to visit a free image site:</p>
    <a href="https://www.pexels.com" target="_blank">
        <img src="msd3.webp" alt="Sample Image" width="200">
    </a>

    <!-- Audio Link -->
    <p>Click to play audio: 
        <a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" target="_blank">Play Audio</a>
    </p>
    <audio controls>
        <source src="audio.mp3`" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <!-- Video Link -->
    <p>Click to watch video: 
        <a href="Untitled video - Made with Clipchamp.mp4" target="_blank">Watch Video</a>
